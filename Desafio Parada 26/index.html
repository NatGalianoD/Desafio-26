<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <h1>Cadastro</h1>
    <form id="formulario" onsubmit="validaForm()">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div>
            <label for="">Email:</label>
            <input type="mail" id="email">
        </div>

        <div>
            <label>Senha</label>
            <input type="password" id="senha">
        </div>

        <div>
            <label for="">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade (de 18 a 100 anos)">
        </div>

        <div class="radio-group">
            <label>Gênero:</label>
            <input type="radio" name="gender" value="masculino">Masculino</label>
            <input type="radio" name="gender" value="feminino">Feminino</label>
            <input type="radio" name="gender" value="outro">Outro</label>
        </div>

        <div class="radio-group">
            <label>Estado Civil:</label>
            <input type="radio" name="gender" value="casado">Casado</label>
            <input type="radio" name="gender" value="solteiro">Solteiro</label>
            <input type="radio" name="gender" value="viuvo">Viúvo</label>
            <input type="radio" name="gender" value="outro">Outro</label>
        </div>

        <div>
            <label for="">Profissão:</label>
            <select id="pais" required>
                <option value="">Selecione</option>
                <option value="psi">Psicopedagogia</option>
                <option value="eng">Engenheiro de Software</option>
                <option value="desen">Desenvolvedor Web</option>
                <option value="aux">Auxiliar de RH</option>
                <option value="sec">Secretária</option>
                <option value="outros">Outras</option>
            </select>
        </div>

        <div>
            <label for="">Estado:</label>
            <select id="estado" required>
                <option value="">Selecione</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="am">Amazonas</option>
                <option value="mg">Minas Gerais</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <button type="submit">Enviar</button>

  </form>
</body>
</html>
